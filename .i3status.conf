general {
        colors = true
        interval = 5
        color_good = "#E8DFD6"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

order += "cpu_usage"
order += "cpu_temperature 0"
# order += "memory"
# order += "load"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
# order += "ipv6"
order += "battery all"
# order += "volume master"
order += "tztime local"
# order += "ipv6"

cpu_usage {
        format = " ğŸ–¥ %usage "
		# format = " cpu %usage "
}

cpu_temperature 0 { 
	format = " ğŸŒ¡ %degreesÂ°C "
 	max_threshold = 75
	format_above_threshold = " ğŸ¤’  %degreesÂ°C "
	# format_above_threshold = " EXTREME TEMPERATURE "
