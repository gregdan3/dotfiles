[[block]]
format = "$icon $weather  $temp  $humidity  {$wind}mph"
block = "weather"
interval = 1800
autolocate = true
autolocate_interval = 1800
[block.service]
name = "metno"
units = "imperial"

[[block]]
block = "docker"
format = "$icon$running "
interval = 120

